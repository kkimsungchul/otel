spring:
  application:
    name: otel-sdk-springboot-01
  datasource :
    url:  jdbc:h2:~/otel
    #url:  jdbc:h2:tcp:localhost/~/otel
    username : sa
    password :
    driver-class-name : org.h2.Driver
  jpa :
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        format_sql: false
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org:
      hibernate:
        SQL: info
        type:
          descriptor: info
        engine: info
    org.hibernate: info
    org.springframework: info
    io.opentelemetry.exporter.logging.* : OFF
    root: INFO
    com.kt.otelsdkspringboot01 : INFO

server :
  port : 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"

otel:
  service:
    name: otel-sdk-springboot-01-app
  traces:
    exporter: otlp
  metrics:
    exporter: otlp
  logs:
    exporter: otlp
  exporter:
    otlp:
      endpoint: 127.0.0.1:4317
  metric:
    export:
      interval: 1000 #옵션이 적용 안됨
  instrumentation:
    log4j-appender:
      enabled: true