spring:
  application:
    name: otel-sdk-springboot-01
  datasource :
    url:  jdbc:h2:~/otel
    #url:  jdbc:h2:tcp:localhost/~/otel
    username : sa
    password :
    driver-class-name : org.h2.Driver
  jpa :
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
      path: /h2-console

server :
  port : 8080

logging.level:
  org.hibernate.sql : debug
  org.hibernate.type : trace