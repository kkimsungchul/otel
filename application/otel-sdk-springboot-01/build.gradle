//    implementation 'io.opentelemetry.instrumentation:opentelemetry-sdk-autoconfigure-support:2.4.0-alpha'
//    implementation 'io.opentelemetry.instrumentation:opentelemetry-logback-appender-1.0:2.4.0-alpha'
//    implementation 'io.opentelemetry.instrumentation:opentelemetry-spring-boot-3:2.4.0-alpha'
