<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
	<h1>시각화 툴 이동</h1>


    <h1>어플리케이션 게시판 이동</h1>

    <label for="boardSelect">게시판 선택:</label>
    <select id="boardSelect">
        <option value="http://localhost/test/sdk_java_board.html?pageCount=">SDK JAVA 게시판</option>
        <option value="http://localhost/test/sdk_python_board.html?pageCount=">SDK Python 게시판</option>
        <option value="http://localhost/test/auto_java_board.html?pageCount=">AUTO JAVA 게시판</option>
        <option value="http://localhost/test/auto_python_board.html?pageCount=">AUTO Python 게시판</option>
        <option value="http://localhost/test/agent_java_board.html?pageCount=">Agent JAVA 게시판</option>
    </select>
    <br>

    <label for="pageCountInput">게시글 수 입력:</label>
    <input type="text" id="pageCountInput" min="1">
    <a id="pageLink" href="#">페이지로 이동</a>
    <br>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var boardSelect = document.getElementById('boardSelect');
            var pageCountInput = document.getElementById('pageCountInput');
            var pageLink = document.getElementById('pageLink');

            function updateLink() {
                var selectedBoard = boardSelect.value;
                var pageCount = pageCountInput.value;
                if (pageCount) {
                    pageLink.href = selectedBoard + pageCount;
                } else {
                    pageLink.href = '#';
                }
            }

            boardSelect.addEventListener('change', updateLink);
            pageCountInput.addEventListener('input', updateLink);
        });
    </script>
</body>
</html>
